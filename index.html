<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="calculator.js" defer></script>
</head>
<body>
   <div class="calculator">
    <div id="pantalla" class="screen"></div>
    <div class="buttons">
        <button class="btn left-bracket" data-value="(">&#40;</button>
        <button class="btn right-bracket" data-value=")">&#41;</button>
        <button class="btn clear" data-value="C">C</button>
        <button class="btn sum" data-value="+">+</button>
        <button class="btn product" data-value="*">&times;</button>
        <button class="btn substract" data-value="-">-</button>
        <button class="btn cociente" data-value="/">/</button>
        <button class="btn dot-dec" data-value=".">.</button>
        <button class="btn equal" data-value="=">=</button>
        <button class="btn all-clear" data-value="AC">AC</button>
        <button class="btn d7" data-value="7">7</button>
        <button class="btn d8" data-value="8">8</button>
        <button class="btn d9" data-value="9">9</button>
        <button class="btn d4" data-value="4">4</button>
        <button class="btn d5" data-value="5">5</button>
        <button class="btn d6" data-value="6">6</button>
        <button class="btn d1" data-value="1">1</button>
        <button class="btn d2" data-value="2">2</button>
        <button class="btn d3" data-value="3">3</button>
        <button class="btn d0" data-value="0">0</button>
    </div>
   </div>
</body>
</html>
